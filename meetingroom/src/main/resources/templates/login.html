<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Meeting Room Management System</title>
    <link rel="stylesheet" th:href="@{/styles/login.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Meeting Room Login</h2>
                <p>Sign in to access your account</p>
            </div>

            <form th:action="@{/auth/login}" method="post" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-control" 
                        placeholder="Enter your username" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Enter your password" 
                        required
                    >
                </div>

                <button type="submit" class="login-button">
                    Sign In
                </button>

                <!-- Error Message -->
                <div th:if="${param.error}" class="error-message">
                    Invalid username or password
                </div>
            </form>

            <div class="login-footer">
                Don't have an account? 
                <a th:href="@{/auth/register}">Register here</a>
            </div>
        </div>
    </div>
</body>
</html>
